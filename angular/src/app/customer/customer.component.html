<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">{{ '::Menu:Customers' | abpLocalization }}</h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button
            id="create-customers"
            class="btn btn-primary"
            type="button"
            (click)="create()"
          >
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewCustomer' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="filter()">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">{{ '::Name' | abpLocalization }}</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="birthDate">{{ '::BirthDate' | abpLocalization }}</label>
            <input
              type="date"
              id="birthDate"
              class="form-control"
              formControlName="birthDate"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-end">
          <button type="button" class="btn btn-secondary me-2" (click)="clearFilters()">
            {{ '::Clear' | abpLocalization }}
          </button>
          <button type="submit" class="btn btn-primary">
            {{ '::Filter' | abpLocalization }}
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="card-body">
    <ngx-datatable
      [rows]="customer.items"
      [count]="customer.totalCount"
      [list]="list"
      default
    >
      <ngx-datatable-column
        [name]="'::Name' | abpLocalization"
        prop="name"
      ></ngx-datatable-column>
      <ngx-datatable-column
        [name]="'::BirthDate' | abpLocalization"
        prop="birthDate"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.birthDate | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="edit(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
